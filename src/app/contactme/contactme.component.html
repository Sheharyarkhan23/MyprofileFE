<div class="contact_us_6  container-fluid">
  <div class="responsive-container-block ">
    <div class="row">
      <div class="col-4">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="container-block form-wrapper">
            <div class="mob-text">
              <p class="text-blk contactus-head">
                Get in Touch
              </p>
            </div>
            <div class="responsive-container-block" id="i2cbk">
              <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="ip1yp">
                <p class="text-blk input-title">
                  First Name
                </p>
                <input class="input" id="first-name" type="text" formControlName="firstName" placeholder="Please enter first name.">
              </div>
              <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="ip1yp">
                <p class="text-blk input-title">
                  Last Name
                </p>
                <input class="input" id="first-name" type="text" formControlName="lastName" placeholder="Please enter last name.">
              </div>

              <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="ip1yp">
                <p class="text-blk input-title">
                  EMAIL
                </p>
                <input class="input" id="ipmgh-3" name="Email" placeholder="Please enter email." formControlName="email">
              </div>
              <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="ih9wi">
                <p class="text-blk input-title">
                  PHONE NUMBER
                </p>
                <input class="input" id="imgis-3" name="PhoneNumber" placeholder="Please enter phone number." formControlName="phoneNo">
              </div>
              <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i-3">
                <p class="text-blk input-title">
                  WHAT DO YOU HAVE IN MIND ?
                </p>
                <textarea class="textinput" id="i5vyy-3" placeholder="Please enter query." formControlName="note"></textarea>
              </div>
            </div>
            <button type="submit" [disabled]="!profileForm.valid" class="submit-btn" id="w-c-s-bgc_p-1-dm-id-2" (click)="submitContactFormData()">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-8 responsive-cell-block wk-desk-7 wk-ipadp-12 wk-tab-12 wk-mobile-12" id="i772w">
        <div class="map-part">
          <div style="padding-left:20px">
            <p class="text-blk map-contactus-head" id="w-c-s-fc_p-1-dm-id">
              Reach us at
            </p>
            <p class="text-blk map-contactus-subhead">
              These are my social media links and my residence location.
            </p>
            <div class="social-media-links mob">
              <a class="social-icon-link" href="https://twitter.com/shehary95407001/" target="_blank" id="ix94i-2-2" alt="Open Twitter">
                <img class="link-img image-block" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png">
              </a>
              <a class="social-icon-link" href="https://github.com/Sheharyarkhan23/" id="itixd" target="_blank">
                <img class="link-img image-block" src="https://i.ibb.co/J3vcrYx/6f5eb137-445b-4bf2-a08b-7246034b9348.jpg" alt="Open Github">
              </a>
              <a class="social-icon-link" href="https://www.instagram.com/sheharyar_khan_99/" target="_blank" id="izldf-2-2">
                <img class="link-img image-block" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png" alt="Open Instagram">
              </a>
              <a class="social-icon-link" href="https://www.linkedin.com/in/sheharyar-khaan/" target="_blank" id="izxvt">
                <img class="link-img image-block" src="https://i.ibb.co/PZfGGcr/linkedln-icon.png" alt="Open linkedln" style="padding:3px">
              </a>
            </div>
          </div>
          <google-map style="padding-left:25px"
                      height="400px"
                      width="750px"
                      [center]="center"
                      [zoom]="zoom"
                      (mapClick)="addMarker($event)">
            <map-marker [position]="center" [options]="markerOptions"></map-marker>
          </google-map>
        </div>
      </div>
    </div>
  </div>
</div>
