<div class="row" style="padding-top:10px">
  <div class="col-10"></div>
  <div class="col-2" style="padding-left:80px">
    <button type="button" class="btn btn-primary" (click)="writeBlog()">Write Blog</button>
  </div>
</div>

<div>
  <div class="row" *ngFor="let d of Data">
    <div class="col-3">
      <a href="https://imgbb.com/"><img [src]="d.imglink" alt="apiauthentication" border="0"></a>
    </div>
    <div class="col-9">
      <h2>{{d.heading}}</h2>
      <p>{{d.description}}</p>
    </div>
  </div>

</div>
